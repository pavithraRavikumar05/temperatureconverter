<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="temperature">Enter Temperature:</label>
  <input type="number" id="temperature" />
  <label for="unit">Select Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <br />
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const unitSelect = document.getElementById("unit").value;
      const resultElement = document.getElementById("result");

      if (unitSelect === "celsius") {
        const fahrenheit = (temperatureInput * 9/5) + 32;
        resultElement.textContent = `${temperatureInput} 째C is equal to ${fahrenheit.toFixed(2)} 째F`;
      } else {
        const celsius = (temperatureInput - 32) * 5/9;
        resultElement.textContent = `${temperatureInput} 째F is equal to ${celsius.toFixed(2)} 째C`;
      }
    }
  </script>
</body>
</html>
